<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Drawn Dog Competition</title>
    <style>
        :root {
            --c-cream: #FDFBF7;
            --c-surface: #FFFFFF;
            --c-surface-alt: #F3F4F6;
            --c-primary: #D97706;
            --c-primary-hover: #B45309;
            --c-secondary: #78350F;
            --c-text-main: #1F2937;
            --c-text-muted: #6B7280;
            --c-accent-teal: #14B8A6;
            --c-accent-rose: #F43F5E;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-pill: 9999px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --c-cream: #111827;
                --c-surface: #1F2937;
                --c-surface-alt: #374151;
                --c-text-main: #F9FAFB;
                --c-text-muted: #9CA3AF;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--c-cream);
            color: var(--c-text-main);
            line-height: 1.5;
            padding-bottom: 40px;
        }

        .hero {
            background: linear-gradient(135deg, var(--c-surface) 0%, var(--c-surface-alt) 100%);
            padding: 60px 20px 40px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .hero h1 { font-size: 3rem; font-weight: 800; color: var(--c-secondary); margin-bottom: 16px; letter-spacing: -0.02em; }
        .hero p { font-size: 1.25rem; color: var(--c-text-muted); max-width: 600px; margin: 0 auto 32px; }
        .hero-stats { display: flex; justify-content: center; gap: 24px; margin-bottom: 32px; font-size: 0.9rem; color: var(--c-text-muted); }
        .hero-stats strong { color: var(--c-primary); }

        .btn-cta {
            background: var(--c-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 16px 48px;
            border-radius: var(--radius-pill);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-cta:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); background: var(--c-primary-hover); }

        .nav-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 10px 20px;
            margin-bottom: 40px;
        }
        
        @media (prefers-color-scheme: dark) { .nav-container { background: rgba(31, 41, 55, 0.9); } }

        .nav-tabs { display: flex; justify-content: center; gap: 8px; max-width: 800px; margin: 0 auto; }

        .nav-tab {
            padding: 10px 20px;
            border-radius: var(--radius-pill);
            border: none;
            background: transparent;
            color: var(--c-text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-tab:hover { background: var(--c-surface-alt); color: var(--c-text-main); }
        .nav-tab.active { background: var(--c-text-main); color: var(--c-surface); }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .drawing-card {
            background: var(--c-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
            background: var(--c-surface-alt);
            padding: 12px;
            border-radius: var(--radius-md);
            width: 100%;
        }

        .tool-btn {
            width: 44px; height: 44px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: var(--c-surface);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: grid;
            place-items: center;
        }

        .tool-btn.active { border-color: var(--c-primary); color: var(--c-primary); background: #FFF7ED; }

        .canvas-wrapper {
            position: relative;
            box-shadow: var(--shadow-md);
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid var(--c-text-main);
            margin: 20px auto;
            background: white;
            max-width: 600px;
            width: 100%;
        }

        .tournament-tab { background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%); color: white !important; font-weight: 700; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }

        .art-card {
            background: var(--c-surface);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .art-image { width: 100%; aspect-ratio: 4/3; object-fit: contain; background: white; border-bottom: 1px solid var(--c-surface-alt); }
        .art-info { padding: 16px; flex: 1; display: flex; flex-direction: column; }
        
        .vote-btn {
            margin-top: auto; width: 100%; padding: 10px; border: none; border-radius: 6px;
            font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px;
        }

        .vote-btn.can-vote { background: var(--c-surface-alt); }
        .vote-btn.can-vote:hover { background: var(--c-accent-rose); color: white; }

        .input-group { margin-bottom: 16px; width: 100%; max-width: 400px; text-align: left; }
        .form-control { width: 100%; padding: 10px 14px; border: 1px solid #D1D5DB; border-radius: 8px; background: var(--c-surface); }

        .toast {
            position: fixed; bottom: 24px; right: 24px; padding: 16px 24px;
            background: var(--c-text-main); color: white; border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg); transform: translateY(100px); opacity: 0;
            transition: all 0.3s; z-index: 1000;
        }
        .toast.show { transform: translateY(0); opacity: 1; }

        .rank-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid var(--c-surface-alt); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="hero">
        <h1>üêæ Hand Drawn Dog Competition</h1>
        <p>Show off your artistic skills. Draw a dog, get votes, and become the top artist.</p>
        <div class="hero-stats">
            <span><strong id="statTotalDrawings">0</strong> Drawings</span>
            <span>‚Ä¢</span>
            <span><strong id="statTotalVotes">0</strong> Votes Cast</span>
        </div>
        <button class="btn-cta" onclick="activateTab('draw')">‚úèÔ∏è Start Drawing Now</button>
    </header>

    <nav class="nav-container">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="activateTab('draw')">Draw</button>
            <button class="nav-tab" onclick="activateTab('gallery')">Gallery</button>
            <button class="nav-tab" onclick="activateTab('leaderboard')">Leaderboard</button>
            <button class="nav-tab" onclick="activateTab('accuracy')">Accuracy</button>
            <button class="nav-tab tournament-tab" onclick="activateTab('tournament')">üèÜ Tournament</button>
        </div>
    </nav>

    <div class="container">
        <div id="draw" class="tab-content active">
            <div class="drawing-card">
                <div class="input-group">
                    <label class="input-label">1. Give Your Drawing a Title</label>
                    <input type="text" id="dogTitle" class="form-control" placeholder="Your Dog Title">
                </div>
                <div class="input-group">
                    <label class="input-label">Choose a Reference (Optional)</label>
                    <select id="refSelect" class="form-control">
                        <option value="">Select a dog photo...</option>
                    </select>
                </div>
                <div class="toolbar">
                    <button class="tool-btn active" id="btnPen">üñäÔ∏è</button>
                    <button class="tool-btn" id="btnBrush">üñåÔ∏è</button>
                    <button class="tool-btn" id="btnEraser">üßπ</button>
                    <button class="tool-btn" id="btnFill">ü™£</button>
                    <input type="color" id="colorPicker" value="#000000">
                    <button class="tool-btn" id="btnUndo">‚Ü∂</button>
                    <button class="tool-btn" id="btnClear">üóëÔ∏è</button>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="refCanvas" width="600" height="450" style="position: absolute; opacity: 0; pointer-events: none;"></canvas>
                    <canvas id="overlayCanvas" width="600" height="450" style="position: absolute; top:0; left:0; pointer-events: none;"></canvas>
                    <canvas id="drawCanvas" width="600" height="450"></canvas>
                </div>
                <div class="input-group">
                    <label class="input-label">2. Sign your Masterpiece</label>
                    <input type="text" id="artistName" class="form-control" placeholder="Your Artist Name">
                    <button class="btn-cta" id="btnSubmit" style="margin-top:10px; width:100%;">Publish</button>
                </div>
                <div style="margin-top: 10px;">
                    <input type="checkbox" id="toggleRef" disabled> Show Reference
                    <input type="range" id="opacitySlider" min="0" max="100" value="30" disabled>
                </div>
            </div>
        </div>

        <div id="gallery" class="tab-content">
            <h2>Latest Submissions</h2>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>

        <div id="leaderboard" class="tab-content">
            <div class="drawing-card">
                <h2>üèÜ Hall of Fame</h2>
                <div id="leaderboardList" style="width:100%;"></div>
            </div>
        </div>

        <div id="accuracy" class="tab-content">
            <div class="drawing-card">
                <h2>üéØ Smart Accuracy Scores</h2>
                <div id="accuracyList" style="width:100%;"></div>
            </div>
        </div>

        <div id="tournament" class="tab-content">
            <div class="drawing-card">
                <h2>üèÜ Tournament Mode</h2>
                <p>Coming soon or under construction.</p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let client;
        const CONFIG = {
            width: 600, height: 450,
            dogs: [
                { name: 'Dawg w the glasses', url: 'https://images.unsplash.com/photo-1554224311-beee415c201f?auto=format&fit=crop&w=600' },
                { name: 'Banana dog', url: 'https://images.unsplash.com/photo-1701445175220-1f485a27fb41?auto=format&fit=crop&w=600' },
                { name: 'Golden', url: 'https://images.unsplash.com/photo-1510771463146-e89e6e86560e?auto=format&fit=crop&w=600' }
            ]
        };

        const STATE = {
            drawings: [], myVotes: new Set(), tool: 'pen', color: '#000000',
            isDrawing: false, history: [], historyStep: -1, refImage: null, lastPos: { x: 0, y: 0 }
        };

        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const refCanvas = document.getElementById('refCanvas');
        const refCtx = refCanvas.getContext('2d');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');

        function init() {
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveHistory();

            const select = document.getElementById('refSelect');
            CONFIG.dogs.forEach((dog, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.text = dog.name; select.appendChild(opt);
            });
            updateGlobalStats();
        }

        function activateTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            
            if(tabId === 'gallery') renderGallery();
            if(tabId === 'leaderboard') renderLeaderboard();
            if(tabId === 'accuracy') renderAccuracy();
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            return { x, y };
        }

        function startDraw(e) { e.preventDefault(); STATE.isDrawing = true; STATE.lastPos = getPos(e); }
        function moveDraw(e) {
            if(!STATE.isDrawing) return;
            const pos = getPos(e);
            ctx.beginPath();
            ctx.moveTo(STATE.lastPos.x, STATE.lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = STATE.tool === 'eraser' ? '#FFFFFF' : STATE.color;
            ctx.lineWidth = STATE.tool === 'pen' ? 3 : 8;
            ctx.stroke();
            STATE.lastPos = pos;
        }
        function endDraw() { if(STATE.isDrawing) { STATE.isDrawing = false; saveHistory(); } }

        function saveHistory() {
            STATE.historyStep++;
            STATE.history = STATE.history.slice(0, STATE.historyStep);
            STATE.history.push(canvas.toDataURL());
        }

        function undo() {
            if(STATE.historyStep > 0) {
                STATE.historyStep--;
                const img = new Image();
                img.src = STATE.history[STATE.historyStep];
                img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
            }
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.className = `toast show ${type}`;
            setTimeout(() => t.className = 'toast', 3000);
        }

        function updateGlobalStats() {
            document.getElementById('statTotalDrawings').textContent = STATE.drawings.length;
        }

        function renderGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = STATE.drawings.map(d => `
                <div class="art-card">
                    <img src="${d.image}" class="art-image">
                    <div class="art-info">
                        <strong>${d.artist}</strong>
                        <span>Votes: ${d.votes}</span>
                    </div>
                </div>`).join('');
        }

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', moveDraw);
        window.addEventListener('mouseup', endDraw);
        document.getElementById('btnUndo').onclick = undo;
        document.getElementById('btnClear').onclick = () => ctx.fillRect(0,0,canvas.width,canvas.height);

        window.addEventListener('load', () => {
            const SUPABASE_URL = "https://vxfzjzsshwxrqherfmfh.supabase.co";
            const SUPABASE_KEY = "sb_publishable_GOuAPSxNwfuzU1lxVxi4Dw_qN7kY-Xz";
            client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            init();
        });
    </script>
</body>
</html>
